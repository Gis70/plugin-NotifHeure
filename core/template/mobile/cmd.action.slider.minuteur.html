<div class="cmd" data-type="action" data-subtype="slider" data-cmd_id="#id#" data-cmd_uid="#uid#" style="min-height:60px;" >
  <p style="text-align:center;">Minuteur  <small>Temps ( mn )</small></p>
   <input id="tempsMin#id#" type="number" class="value form-control input-sm" value="#state#"  min="#minValue#" max="#maxValue#"/>
<center>
  <button type="button" class=" bt_minus" style="width:auto;display: inline;padding: 5px;height: auto;background-color:#cmdColor#;font-size:1em;"><i class="fa fa-minus"></i></button>
  <button type="button" class=" bt_plus" style="width:auto;display: inline;padding: 5px;height: auto;background-color:#cmdColor#;font-size:1em;"><i class="fa fa-plus"></i></button>
  <button type="button" class=" bt_play" style="width:auto;display: inline;padding: 5px;height: auto;background-color:#cmdColor#;font-size:1em;"><i class="fa fa-play"></i></button>
  <button type="button" class=" bt_stop" style="width:auto;display: inline;padding: 5px;height: auto;background-color:#cmdColor#;font-size:1em;"><i class="fa fa-stop"></i></button>
</center>
  <script>
  $('.cmd[data-cmd_uid=#uid#] .bt_plus').on('click', function () {
      $('.cmd[data-cmd_uid=#uid#] .value').val((parseFloat($('.cmd[data-cmd_uid=#uid#] .value').val()) + 1));
      //$('.cmd[data-cmd_uid=#uid#] .value').trigger('change');
  });
  $('.cmd[data-cmd_uid=#uid#] .bt_minus').on('click', function () {
      $('.cmd[data-cmd_uid=#uid#] .value').val((parseFloat($('.cmd[data-cmd_uid=#uid#] .value').val()) - 1));
      //$('.cmd[data-cmd_uid=#uid#] .value').trigger('change');
  });
  $('.cmd[data-cmd_uid=#uid#] .bt_play').on('click', function () {
    //  jeedom.cmd.execute({id: '#id#', value: {slider: $('.cmd[data-cmd_uid=#uid#] .value').val().replace("#unite#", "")}});
     jeedom.cmd.execute({id: '#id#', value: {slider: $('.cmd[data-cmd_uid=#uid#] .value').val()}});
  });
  $('.cmd[data-cmd_uid=#uid#] .bt_stop').on('click', function () {
    //  jeedom.cmd.execute({id: '#id#', value: {slider: $('.cmd[data-cmd_uid=#uid#] .value').val().replace("#unite#", "")}});
     jeedom.cmd.execute({id: '#id#', value: {slider: 0}});
       $('.cmd[data-cmd_uid=#uid#] .value').val(5);
  });
  </script>
</div>
